<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery with Dynamic Tags</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üñºÔ∏è</text></svg>">

  <style>
    :root {
      --bg-color: #121212;
      --text-color: white;
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #333;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px 0;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
    }

    .toggle-mode {
      font-size: 24px;
      cursor: pointer;
    }

    .filter-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 12px 0 20px;
      flex-wrap: wrap;
    }

    .filter-tag {
      user-select: none;
      cursor: pointer;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: 600;
      background: #444;
      color: white;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 0 8px transparent;
      border: 2px solid transparent;
    }

    .filter-tag:hover {
      background: #555;
    }

    .filter-tag.active {
      background: #28a745;
      color: white;
      box-shadow: 0 0 12px #28a745cc;
      border: 2px solid #28a745;
    }

    .container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 10px 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 900px;
      transition: opacity 0.4s ease;
    }

    .gallery.fade-out {
      opacity: 0;
    }

    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .no-images {
      text-align: center;
      font-size: 18px;
      color: #888;
      grid-column: 1 / -1;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.4s;
      z-index: 9999;
    }

    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }

    .lightbox-content {
      position: relative;
      max-width: 90%;
      max-height: 90%;
    }

    .lightbox-content img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .lightbox-controls button {
      background: rgba(0,0,0,0.5);
      border: none;
      font-size: 30px;
      color: white;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
    }

    .lightbox-buttons {
      position: absolute;
      top: 32px;
      right:55px;
      display: flex;
      gap: 5px;
    }

    .lightbox-buttons button {
      background:#eceff223;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

    .counter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ccc;
    }

    .autoplay-outside {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10001;
      display: none;
    }

    .autoplay-outside button {
      padding: 10px 20px;
      background: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007BFF;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none;
      z-index: 10000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    @media (max-width: 800px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 500px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Image Gallery</h1>
    <div class="toggle-mode" id="modeIcon" onclick="toggleMode()">üåô</div>
  </div>

  <div class="filter-bar" id="filterBar" aria-label="Category filters"></div>

  <div class="container">
    <div class="gallery" id="gallery" aria-live="polite" aria-atomic="true"></div>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="lightbox" id="lightbox" role="dialog" aria-modal="true" aria-labelledby="lightboxLabel" tabindex="-1">
    <span class="close-btn" onclick="closeLightbox()" aria-label="Close">&times;</span>
    <div class="lightbox-buttons">
      <button onclick="downloadImage()" aria-label="Download image">‚¨áÔ∏è </button>
      <button onclick="shareImage()" aria-label="Share image">üì§ </button>
    </div>
    <div class="lightbox-content">
      <img id="lightboxImage" src="" alt="Selected image" />
      <div class="lightbox-controls">
        <button onclick="prevImage()" aria-label="Previous image">&#10094;</button>
        <button onclick="nextImage()" aria-label="Next image">&#10095;</button>
      </div>
      <div class="counter" id="imageCounter">1 / 9</div>
    </div>
  </div>

  <div class="autoplay-outside" id="autoplayContainer">
    <button onclick="toggleAutoplay()" id="autoplayBtn" aria-pressed="false">‚ñ∂ </button>
  </div>

  <script>
    const imageData = [
      { src: "https://picsum.photos/id/1011/600/400", category: "Nature" },
      { src: "https://picsum.photos/id/1012/600/400", category: "Nature" },
      { src: "https://picsum.photos/id/1015/600/400", category: "City" },
      { src: "https://picsum.photos/id/1021/600/400", category: "City" },
      { src: "https://picsum.photos/id/1025/600/400", category: "Nature" },
      { src: "https://picsum.photos/id/1035/600/400", category: "Animals" },
      { src: "https://picsum.photos/id/1045/600/400", category: "Animals" },
      { src: "https://picsum.photos/id/1055/600/400", category: "City" },
      { src: "https://picsum.photos/id/1065/600/400", category: "Animals" }
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImage = document.getElementById("lightboxImage");
    const counter = document.getElementById("imageCounter");
    const spinner = document.getElementById("spinner");
    const autoplayBtn = document.getElementById("autoplayBtn");
    const autoplayContainer = document.getElementById("autoplayContainer");
    const modeIcon = document.getElementById("modeIcon");
    const filterBar = document.getElementById("filterBar");

    let currentIndex = 0;
    let autoplayInterval = null;
    let currentFilter = null;  // null means "All"
    let currentList = imageData;

    // Get unique categories dynamically
    const categories = [...new Set(imageData.map(img => img.category))];

    // Render filter tags dynamically with toggle behavior
    function renderFilters() {
      filterBar.innerHTML = "";
      // Always add an "All" tag which clears filter when clicked
      const allTag = document.createElement("div");
      allTag.className = "filter-tag";
      allTag.textContent = "All";
      allTag.onclick = () => {
        if(currentFilter === null) return; // Already "All"
        currentFilter = null;
        updateFilterTags();
        renderGallery();
      };
      filterBar.appendChild(allTag);

      // Add tags for each category
      categories.forEach(cat => {
        const tag = document.createElement("div");
        tag.className = "filter-tag";
        tag.textContent = cat;
        tag.onclick = () => {
          if(currentFilter === cat) {
            currentFilter = null; // Toggle off filter if same clicked
          } else {
            currentFilter = cat;
          }
          updateFilterTags();
          renderGallery();
        };
        filterBar.appendChild(tag);
      });
      updateFilterTags();
    }

    // Highlight active tag
    function updateFilterTags() {
      const tags = document.querySelectorAll(".filter-tag");
      tags.forEach(tag => {
        if((currentFilter === null && tag.textContent === "All") ||
          (tag.textContent === currentFilter)) {
          tag.classList.add("active");
        } else {
          tag.classList.remove("active");
        }
      });
    }

    // Render gallery based on currentFilter with fade animation
    function renderGallery() {
      gallery.classList.add("fade-out");
      setTimeout(() => {
        gallery.innerHTML = "";
        currentList = currentFilter ? imageData.filter(img => img.category === currentFilter) : imageData;

        if(currentList.length === 0) {
          const noImages = document.createElement("div");
          noImages.className = "no-images";
          noImages.textContent = "No images found for this category.";
          gallery.appendChild(noImages);
        } else {
          currentList.forEach((img, index) => {
            const el = document.createElement("img");
            el.src = img.src;
            el.alt = img.category + " image";
            el.onclick = () => openLightbox(index);
            gallery.appendChild(el);
          });
        }
        gallery.classList.remove("fade-out");
      }, 300);
    }

    function openLightbox(index) {
      lightbox.classList.add("show");
      autoplayContainer.style.display = "block";
      currentIndex = index;
      updateLightbox();
    }

    function closeLightbox() {
      lightbox.classList.remove("show");
      autoplayContainer.style.display = "none";
      stopAutoplay();
    }

    function updateLightbox() {
      showSpinner();
      const imgObj = currentList[currentIndex];
      lightboxImage.src = imgObj.src;
      counter.textContent = `${currentIndex + 1} / ${currentList.length}`;
      lightboxImage.onload = hideSpinner;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % currentList.length;
      updateLightbox();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + currentList.length) % currentList.length;
      updateLightbox();
    }

    function showSpinner() {
      spinner.style.display = "block";
    }

    function hideSpinner() {
      spinner.style.display = "none";
    }

    function toggleAutoplay() {
      if (autoplayInterval) {
        stopAutoplay();
      } else {
        autoplayInterval = setInterval(nextImage, 2000);
        autoplayBtn.textContent = "‚è∏ Pause";
        autoplayBtn.setAttribute("aria-pressed", "true");
      }
    }

    function stopAutoplay() {
      clearInterval(autoplayInterval);
      autoplayInterval = null;
      autoplayBtn.textContent = "‚ñ∂ Play";
      autoplayBtn.setAttribute("aria-pressed", "false");
    }

    function downloadImage() {
      const a = document.createElement("a");
      a.href = lightboxImage.src;
      a.download = "image.jpg";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function shareImage() {
      if (navigator.share) {
        navigator.share({
          title: "Check out this image",
          url: lightboxImage.src
        });
      } else {
        alert("Sharing is not supported in this browser.");
      }
    }

    function toggleMode() {
      document.body.classList.toggle("light");
      modeIcon.textContent = document.body.classList.contains("light") ? "‚òÄÔ∏è" : "üåô";
    }

    document.addEventListener("keydown", (e) => {
      if (!lightbox.classList.contains("show")) return;
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
      if (e.key === "Escape") closeLightbox();
    });

    lightbox.addEventListener("touchstart", e => startX = e.touches[0].clientX);
    lightbox.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) nextImage();
      if (endX - startX > 50) prevImage();
    });

    let startX = 0;

    // Init
    renderFilters();
    renderGallery();
  </script>
</body>
</html>
